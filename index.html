<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Couche-Tard - Espace Employés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/fr/0/09/Couche-Tard_logo.svg" alt="Logo Couche-Tard">
        <h1>Espace Employés</h1>
    </header>
    <nav>
        <a href="#annonces">Annonces</a>
        <a href="#procedures">Procédures</a>
        <a href="#annuaire">Annuaire</a>
    </nav>

    <section id="annonces">
        <h2>Annonces</h2>
        <p>Aucune annonce pour le moment.</p>
    </section>

    <section id="procedures">
        <h2>Procédures</h2>
        <ul>
            <li>Ouverture</li>
            <li>Fermeture</li>
            <li>Nettoyage</li>
        </ul>
    </section>

    <section id="annuaire">
        <h2>Annuaire des employés</h2>
        <input type="text" id="searchInput" placeholder="Rechercher un employé...">
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Poste</th>
                    <th>Téléphone</th>
                </tr>
            </thead>
            <tbody id="employeTable"></tbody>
        </table>

        <h3>Ajouter un employé</h3>
        <form id="addForm">
            <input type="text" id="nom" placeholder="Nom" required>
            <input type="text" id="poste" placeholder="Poste" required>
            <input type="text" id="telephone" placeholder="Téléphone" required>
            <button type="submit">Ajouter</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
